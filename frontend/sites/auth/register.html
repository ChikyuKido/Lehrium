<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <style>
        body, html {
            height: 100%;
        }
        .hero.is-fullheight {
            background-color: #f5f5f5;
        }
        .box {
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(10, 10, 10, 0.1);
        }
    </style>
</head>
<body>
{{ template "navbar" . }}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <div class="box">
                        <h1 class="title has-text-centered">Register</h1>
                        <form id="register-form" action="/auth/register" method="post">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" id="email" name="email" placeholder="Your Email" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="password" name="password" placeholder="Your Password" required>

                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Confirm Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Your Password" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Untisname</label>
                                <div class="control">
                                    <input class="input" type="text" id="untisName" name="untisName" placeholder="Your Untisname" required>
                                </div>
                            </div>
                            <div class="field">
                                <button class="button is-primary is-fullwidth" type="submit" id="submit">Register</button>
                            </div>
                            <div class="has-text-centered">
                                <p>Already have an account? <a href="/auth/login">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/auth/register.js"></script>
</body>
</html>
